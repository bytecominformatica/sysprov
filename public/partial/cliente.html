<div class="panel-heading">
    <h3 class="panel-title">Cliente</h3>
</div>

<div class="panel-body" ng-controller="ClienteCtrl">

    <form class="form-horizontal" name="addForm">

                <div class="row">

                    <div class="col-md-6">

                        <div class="form-group">
                            <label class="col-md-3 control-label">Nome</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="cliente.nome"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Fone</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="cliente.fone" ng-pattern="/^\d{4,5}-\d{4}$/"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-9 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                    <input type="password" class="form-control"/>
                                </div>
                                <span class="help-block">Password field sample</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Textarea</label>
                            <div class="col-md-9 col-xs-12">
                                <textarea class="form-control" rows="5"></textarea>
                                <span class="help-block">Default textarea field</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">File</label>
                            <div class="col-md-9">
                                <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Browse file"/>
                                <span class="help-block">Input type file</span>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">

                        <div class="form-group">
                            <label class="col-md-3 control-label">Datepicker</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                    <input type="text" class="form-control datepicker" value="2014-11-01">
                                </div>
                                <span class="help-block">Click on input field to get datepicker</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Tags</label>
                            <div class="col-md-9">
                                <input type="text" class="tagsinput" value="First,Second,Third"/>
                                <span class="help-block">Default textarea field</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Select</label>
                            <div class="col-md-9">
                                <select class="form-control select">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                                <span class="help-block">Select box example</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Checkbox</label>
                            <div class="col-md-9">
                                <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> Checkbox title</label>
                                <span class="help-block">Checkbox sample, easy to use</span>
                            </div>
                        </div>

                    </div>

                </div>

            <div class="panel-footer">
                <button class="btn btn-default">Clear Form</button>
                <button class="btn btn-primary pull-right">Submit</button>
            </div>
    </form>
</div>
